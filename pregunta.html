<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #noBtn {
            background-color: #ff4d4d;
            color: white;
            border: none;
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>¿Querés ir a comer burritos mañana?</p>
        <button id="yesBtn" onclick="alert('¡Genial! (no cita).')">Sí</button>
        <button id="noBtn" onclick="hideNoButton()">No</button>
    </div>
    <script>
        function hideNoButton() {
            var noBtn = document.getElementById('noBtn');
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
